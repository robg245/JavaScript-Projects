<!DOCTYPE html>
<html lang="en">
    <head>
        <title>countdown slideshow</title>
        <meta charset="utf-8">

    </head>
    <body>
        <p>How many second would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown ()">Click here</button>
        <p id="timer"></p>
        <!----Slideshow container-->
        <div class="slideshow-container">
            <!--Full-Width images with number and caption text-->
            
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/img1.PNG" style ="width: 100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/img2.PNG" style="width: 100%">
                <div class="text">Caption Text</div>
            </div> 
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/img3.PNG" style="width:100%">
            </div>
            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!---The dots and circles-->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </body>
</html>
