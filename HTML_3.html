<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data attribute</title>
        <script src="JS/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on the Hero type to see a character!</h3>
        <ul>
            <li onclick="displayType(this)" id="Mage"
            data-character-type="Esmeralda">Mage</li>
            <li onclick="displayType(this)" id="Tank"
            data-character-type="Baxia">Tank</li>
            <li onclick="displayType(this)" id="Marksman"
            data-character-type="Beatrix">Marksman</li>
        </ul>
    </body>
</html>
